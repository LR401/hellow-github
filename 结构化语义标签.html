<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="page-header">表示一个网站的头部</header>
    <main>表示一个网站的主体部分</main>
    <footer>表示一个网站的底部</footer>
    <nav>表示一个网页中的导航</nav>
    <aside>表示一个网页中的侧边栏</aside>
    <article>表示一个网页中的文章</article>
    <br>
    <div>div标签没有语义，它用来选中一个区块，可以代替上边的六种标签</div>
    <span>span标签同样没有语义，它用来选中一个内容</span>
</body>
</html>
