<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img标签是一个自结束标签，用来引入一个内部或是外部的图片
            属性：
                src 表示图片的一个路径
                alt 表示一个图片的描述
     -->
    <img src="http://i1.go2yd.com/image.php?url=0SsHGgkJLH" alt="山河绘卷 烬">
     <!-- 
         iframe是一个内联标签，在一个网页中打开指定的另一个网页
      -->
    <iframe src="https://www.bilibili.com/video/BV1XJ411X7Ud?p=26" frameborder="0"></iframe>
      
</body>
</html>
