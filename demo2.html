<!--
HTML根标签，所有的代码都应该写到HTML根标签中，所有的网页有且仅有一个根标签
-->
<html>
	<!--
	head标签的作用是写入所有网页中不可见的内容，它帮助浏览器来解析页面
	-->
	<head>
		<!-- 
		title标签用来显示网页的标题，默认会显示在浏览器的标题栏中
		搜索引擎在检索页面时，会首先检索title标签中的内容
		它是网页对于搜索引擎来说最重要的部分，它会影响网页在搜索引擎中的排名
		-->
		<title>nice</title>
	</head>
	<!-- 
		注释标签，用来给代码做注释
		注释的内容是用来给开发人员看的，一定要养成写注释的良好习惯，且注释内容要简单明了
	-->
	<!--举例说明，这是我写的代码，谁都不要动！手动滑稽~~ -->
	<!-- 
		body标签是用来显示网页中所有客户端能见的内容
	-->
	<body>
		
		<h1>这是一个标题</h1>
		<h4>这还是一个标题</h4>
		<p>正文？</p>
		<p>还，还还还没想好</p>
	</body>
</html>
