<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        虽然整个页面是写在html文件当中的，但是
        在style标签中写入的内容不再属于html，应该严格使用css当中的语法

     -->
     <style>
         /* 
            css中的注释符为/*
            在style标签中，对于样式的修改，其一般格式为
            选择器{声明块}
         */
        p{
            color: tomato;
            font-size: 30;
        }
        h1{
            color: teal;
            font-size: 40;
        }
     </style>
</head>
<body>
    <h1>天气</h1>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
</body>
</html>
