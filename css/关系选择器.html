<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            祖先标签，兄弟标签，后代标签
         */
        div>p>span{
            color: red;
        }
        /* 
            选择下一个兄弟标签
         */
         p+span{
             color: peachpuff;
         }
         /* 
            选择后边所有的兄弟标签
          */
          p~span{
              color: powderblue;
          }
    </style>
</head>
<body>
    <div>
        我是一个div
        <p>我是div中的p元素
            <span>我是p元素中的span</span>
        </p>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
    </div>
</body>
</html>
