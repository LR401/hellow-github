<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        直接在head标签中使用style标签，这种方式叫做内部样式表
        通过css选择器选中样式并未标签设置各种样式
        只需要改变一次即可为所有标签添加修改样式
     -->
     <style>
        p{
            color: green;
            font-size: 50px;
        }
     </style>
</head>
<body>
    <p style="font-size: 30px;">滕王阁序</p>
    <p>落霞与孤鹜齐飞</p>
    <p>秋水共长天一色</p>
</body>
</html>
