<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        网页实际上是一个多层结构，css可以为网页的每一层设置样式
        而最终我们所看到的网页只有最上边的一层
     -->
    <p style="color: rgba(207, 150, 44, 0.884); font-size: 30px;">少小离家老大回，乡音无改鬓毛衰</p>
     <!-- 
         此种css方式为内联标签，而内联标签只能对一个标签生效
      -->
</body>
</html>
