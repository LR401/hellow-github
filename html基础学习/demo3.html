<html>
	<head>
		<title>一首简单的古诗</title>
	</head>
	<body>
		<h1>将进酒</h1>
		<h2>李白（唐）</h2>
		<p>君不见黄河之水天上来，奔流到海不复回。</p>
		<p>君不见高堂明镜悲白发，朝如青丝暮成雪。</p>
		<p>人生得意须尽欢，莫使金樽空对月。</p>
		<p>天生我材必有用，千金散尽还复来。</p>
		<p>烹羊宰牛且为乐，会须一饮三百杯。</p>
		<p>岑夫子，丹丘生，将进酒，杯莫停。</p>
		<p>与君歌一曲，请君为我倾耳听。(倾耳听 一作：侧耳听)</p>
		<p>钟鼓馔玉不足贵，但愿长醉不愿醒。(不足贵 一作：何足贵；不愿醒 一作：不复醒)</p>
		<p>古来圣贤皆寂寞，惟有饮者留其名。(古来 一作：自古；惟 通：唯)</p>
		<p>陈王昔时宴平乐，斗酒十千恣欢谑。</p>
		<p>主人何为言少钱，径须沽取对君酌。</p>
		<p>五花马、千金裘，呼儿将出换美酒，与尔同销万古愁。 </p>
	</body>

</html>
