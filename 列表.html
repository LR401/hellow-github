<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        ul 标签表示无序列表
        ol 标签表示有序列表
        dl 标签表示定义列表，用dd标签来表示定义的内容，用dt标签来进行解释说明
        列表标签之间可以相互嵌套
    -->
     <ul>
            <li>结构</li>
            <li>表现</li>
            <li>行为</li>
     </ul>
     <ol>
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ol>
     <dl>
         <dt>结构</dt>
         <dd>结构表示一个网页的骨架</dd>
     </dl>
     <ol>
         <li>
             学科
             <ul>
                 <li>语文</li>
                 <li>数学</li>
                 <li>
                     <dl>
                         <dt>英语</dt>
                        <dd>用来学习外语</dd>
                     </dl>
                </li>
                <li>
                    <dl>
                        <dt>物理</dt>
                        <dd>用来学习一般科学理论</dd>
                    </dl>

                </li>
             </ul>
         </li>
         <li>
             房屋
             <ol>
                 <li>客厅</li>
                 <li>书房</li>
                 <li>卧室</li>
             </ol>
        </li>
    
    </ol>
</body>
</html>
